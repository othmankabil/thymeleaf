<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card col-md-6">
            <div class="card-header" th:if="${mode == 'new'}">Ajouter une projection:</div>
            <div class="card-header" th:if="${mode == 'edit'}">Mofidier une projection:</div>
            <div class="card-body">
                <form th:action="@{savePrpjection}" method="post">
                    <div class="form-group">
                        <label class="control-label">ID:</label>
                        <label class="control-label" th:text="${projection.id}"></label>
                        <input type="hidden" class="form-control" name="id" th:value="${projection.id}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">dateProjection:</label>
                        <input type="date" class="form-control" name="dateProjection" th:value="${projection.dateProjection}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix:</label>
                        <input type="text" class="form-control" name="prix" th:value="${projection.prix}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Film:</label>
                        <select class="form-control selectpicker" name="film" >
                            <option value="0">Choisir un film</option>
                            <option th:each="f : ${listedesfilms}"
                                    th:value="${f.id}"
                                    th:text="${f.titre}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Séance:</label>
                        <select class="form-control selectpicker" name="seance" >
                            <option value="0">Choisir une séance</option>
                            <option th:each="s : ${listedesseances}"
                                    th:value="${s.id}"
                                    th:text="${s.heureDebut}">
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
