<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container">
        <div class="card">
            <div class="card-header" th:if="${mode == 'new'}">Ajouter un film:</div>
            <div class="card-header" th:if="${mode == 'edit'}">Modifier un film:</div>
            <div class="card-body">
                <form th:action="@{saveFilm}" method="post" enctype="multipart/form-data">
                     <div class="form-group">
                        <label class="control-label">ID:</label>
                        <label class="control-label" th:text="${film.id}"></label>
                        <input type="hidden" class="form-control" name="id" th:value="${film.id}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Titre:</label>
                        <input type="text" class="form-control" name="titre" th:value="${film.titre}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description:</label>
                        <input type="text" class="form-control" name="description" th:value="${film.description}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Réalisateur:</label>
                        <input type="text" class="form-control" name="realisateur" th:value="${film.realisateur}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de sortie:</label>
                        <input type="date" class="form-control" name="dateSortie" th:value="${film.dateSortie}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Durée:</label>
                        <input type="text" class="form-control" name="duree" th:value="${film.duree}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Image:</label>
                        <input type="text" class="form-control" name="photo" th:value="${film.photo}">
                        <span></span>
                    </div>
                     <div class="form-group">
                        <label class="control-label">Catégorie:</label>
                        <select class="form-control selectpicker" name="categorie" >
                            <option value="0">Choisir une catégorie</option>
                            <option th:each="c: ${categories}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"
                                    th:selected="${c}">
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
