<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card col-md-6">
            <div class="card-header" th:if="${mode == 'new'}">Ajouter un cinéma:</div>
            <div class="card-header" th:if="${mode == 'edit'}">Modifier un cinéma:</div>
            <div class="card-body">
                <form th:action="@{savePlace}" method="post">
                    <div class="form-group">
                        <label class="control-label">Numéro:</label>
                        <input type="text" class="form-control" name="numero" th:value="${place.numero}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Longitude:</label>
                        <input type="text" class="form-control" name="longitude" th:value="${place.longitude}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Latitude:</label>
                        <input type="text" class="form-control" name="latitude" th:value="${place.latitude}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Altitude:</label>
                        <input type="text" class="form-control" name="altitude" th:value="${place.altitude}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Salle:</label>
                        <select class="form-control selectpicker" name="salle" >
                            <option value="0">Choisir une salle</option>
                            <option th:each="s : ${listedesSalles}"
                                    th:value="${s.id}"
                                    th:text="${s.name}">
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
