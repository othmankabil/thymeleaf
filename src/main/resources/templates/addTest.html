<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card col-md-6">
            <div class="card-header" th:if="${mode == 'new'}">Ajouter un cinéma:</div>
            <div class="card-header" th:if="${mode == 'edit'}">Modifier un cinéma:</div>
            <div class="card-body">
                <form th:action="@{saveCinema}" method="post">
                    <div class="form-group">
                        <label class="control-label">ID:</label>
                        <label class="control-label" th:text="${cinema.id}"></label>
                        <input type="hidden" class="form-control" name="id" th:value="${cinema.id}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nom:</label>
                        <input type="text" class="form-control" name="name" th:value="${cinema.name}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Longitude:</label>
                        <input type="text" class="form-control" name="longitude" th:value="${cinema.longitude}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Latitude:</label>
                        <input type="text" class="form-control" name="latitude" th:value="${cinema.latitude}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Altitude:</label>
                        <input type="text" class="form-control" name="altitude" th:value="${cinema.altitude}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nombre salles:</label>
                        <input type="text" class="form-control" name="nombreSalles" th:value="${cinema.nombreSalles}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Ville:</label>
                        <select class="form-control selectpicker" name="ville" >
                            <option value="0">Choisir une ville</option>
                            <option th:each="v : ${listedesvilles}"
                                    th:value="${v.id}"
                                    th:text="${v.name}">
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
