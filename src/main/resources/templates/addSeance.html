<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div CLASS="card col-md-6">
            <di>
                <div class="card-header" th:if="${mode == 'new'}">Ajouter une séance:</div>
                <div class="card-header" th:if="${mode == 'edit'}">Modifier une séance:</div>
            </di>
            <div class="card-body">
                <form th:action="@{saveSeance}" method="post">
                    <div class="form-group">
                        <label class="control-label">ID:</label>
                        <label class="control-label" th:text="${seance.id}"></label>
                        <input type="hidden" class="form-control" name="id" th:value="${seance.id}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Heure de début:</label>
                        <input type="date" class="form-control" name="heuredate" th:value="${seance.heureDebut}">
                        <span></span>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
